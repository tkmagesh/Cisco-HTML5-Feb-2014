<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<script>
	window.addEventListener("DOMContentLoaded",init);
	var socket;
	function init(){
		document.getElementById("btnSend").addEventListener("click",onBtnSendClick);
		socket = new WebSocket("ws://localhost:9090");
		socket.addEventListener("message",onMsgReceived);
	}
	function onMsgReceived(msgArg){
		document.getElementById("divMessages").innerHTML += msgArg.data + "<br/>";
	}
	function onBtnSendClick(){
		var msg = document.getElementById("txtMessage").value;
		socket.send(msg);
	}

	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
